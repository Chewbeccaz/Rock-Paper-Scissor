<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Sten Sax Påse</title>
</head>

<body>

  <section id="wrapper">

    <div id="text-container">
      <h1>Välkommen till Sten Sax Påse!</h1>
      <h2>Vänligen gör ditt val nedan!</h2>
    </div>

    <div id="box-container">
      <div class="box">
        <button id="sten">Sten</button>
      </div>
      <div class="box">
        <button id="sax">Sax</button>
      </div>
      <div class="box">
        <button id="påse">Påse</button>
      </div>
    </div>

    <!-- Score-board - span för att kunna ändra innehållet med js -->
    <div id="score-board">
      <div id="player1">
        <h3>Player 1:</h3>
        <span id="user-score">0</span></p>
      </div>
      <div id="computer">
        <h3>Computer:</h3>
        <span id="computer-score">0</span></p>
      </div>
    </div>

  </section>

<script src ="game.js"></script>
</body>
  
</html>
